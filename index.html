<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="entry__header conteiner">
        <div class="entry__author">
            <div class="entry__content">
                <span class="dotted"></span>
                <h3 class="entry__title">Mark Zuckerbarg</h3>
            </div>
            <img class="entry__img" src="img/close.svg" alt="Icon close" width="30" height="30">
        </div>
    </header>

    <main class="chat__section conteiner">
        <div class="window-chat">
            <div class="data-chat">
                <hr class="line">
                <p class="data__today">Today</p>
                <hr class="line">
            </div>
            <div class="massage-chat__left">
                <time class="time-chat" datetime="2020-05-06">10:53</time>
                <p class="chat-text">Hi, Mark I made a new design for Messenger App.</p>
            </div>
            <div class="massage-chat__right">
                <time class="time-chat__right" datetime="2020-05-06">10:57</time>
                <p class="chat-text__right">Yo! Send it to my assistant and we'll review it during the year.</p>
            </div>
            <div class="massage-chat__left">
                <time class="time-chat" datetime="2020-05-06">11:03</time>
                <p class="chat__text">But Mark...</p>
            </div>
            <div class="massage-chat__right">
                <p class="chat-text__rightt">You were blocked by the user.</p>
            </div>
            <hr class="line-hr">

            <div class="enter__message">
                <h3 class="title-message">Enter your message</h3>
                <button class="button__send" type="button">SEND</button>
            </div>
        </div>
    </main>


</body>
</html>
